# Workflow for deploying React app to GitHub Pages and Firebase Functions
name: Deploy to GitHub Pages and Firebase

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skillshow/package-lock.json

      - name: Install dependencies
        run: |
          cd skillshow
          npm install

      - name: Build React app
        run: |
          cd skillshow
          npm run build
        env:
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          REACT_APP_FUNCTIONS_REGION: ${{ secrets.FIREBASE_FUNCTIONS_REGION }}
          REACT_APP_FUNCTIONS_PORT: ${{ secrets.FIREBASE_FUNCTIONS_PORT }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create GitHub Private Key Secret
        run: |
          # Create or update the secret in Secret Manager
          if gcloud secrets describe GITHUB_PRIVATE_KEY --project=skillshow-9e279 2>/dev/null; then
            echo "${{ secrets.GH_PRIVATE_KEY }}" | gcloud secrets versions add GITHUB_PRIVATE_KEY --data-file=- --project=skillshow-9e279
          else
            echo "${{ secrets.GH_PRIVATE_KEY }}" | gcloud secrets create GITHUB_PRIVATE_KEY --data-file=- --replication-policy=automatic --project=skillshow-9e279
          fi

          # Grant the Compute Engine default service account access to the secret
          gcloud secrets add-iam-policy-binding GITHUB_PRIVATE_KEY \
            --member="serviceAccount:65206097309-compute@developer.gserviceaccount.com" \
            --role="roles/secretmanager.secretAccessor" \
            --project=skillshow-9e279

      - name: Deploy Firebase Functions
        run: |
          cd skillshow
          npm install -g firebase-tools
          cd functions
          npm install
          cd ..

          # Deploy functions with build-time environment variables
          GITHUB_APP_ID="${{ secrets.GH_APP_ID }}" \
          GITHUB_APP_NAME="${{ secrets.GH_APP_NAME }}" \
          APP_URL="https://cos420-f25.github.io/TeamD" \
          firebase deploy --only functions --force --non-interactive --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          GCLOUD_PROJECT: skillshow-9e279

      - name: Update Function Environment Variables
        run: |
          # Update each function with environment variables and secret
          # Gen 2 functions are Cloud Run services, so we use 'gcloud run services update'
          for func in githubinstall githubcallback getrepositories disconnectgithub; do
            gcloud run services update $func \
              --region=us-central1 \
              --update-env-vars GITHUB_APP_ID=${{ secrets.GH_APP_ID }},GITHUB_APP_NAME=${{ secrets.GH_APP_NAME }},APP_URL=https://cos420-f25.github.io/TeamD \
              --update-secrets GITHUB_PRIVATE_KEY=GITHUB_PRIVATE_KEY:latest \
              --project=skillshow-9e279 || echo "Warning: Failed to update $func"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the build directory from the React app
          path: 'skillshow/build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
