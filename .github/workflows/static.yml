# Workflow for deploying React app to GitHub Pages and Firebase Functions
name: Deploy to GitHub Pages and Firebase

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skillshow/package-lock.json

      - name: Install dependencies
        run: |
          cd skillshow
          npm install

      - name: Build React app
        run: |
          cd skillshow
          npm run build
        env:
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          REACT_APP_FUNCTIONS_REGION: ${{ secrets.FIREBASE_FUNCTIONS_REGION }}
          REACT_APP_FUNCTIONS_PORT: ${{ secrets.FIREBASE_FUNCTIONS_PORT }}

      - name: Deploy Firebase Functions
        run: |
          cd skillshow
          npm install -g firebase-tools
          cd functions
          npm install
          cd ..
          firebase deploy --only functions --force --non-interactive --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          GCLOUD_PROJECT: skillshow-9e279
          GITHUB_APP_ID: ${{ secrets.GH_APP_ID }}
          GITHUB_APP_NAME: ${{ secrets.GH_APP_NAME }}
          GITHUB_PRIVATE_KEY: ${{ secrets.GH_PRIVATE_KEY }}
          APP_URL: https://cos420-f25.github.io/TeamD

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the build directory from the React app
          path: 'skillshow/build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
